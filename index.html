<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="section">
    <div class="container">
      <div class="leftsideStuff">

        <h1 class="heading">Learn to code by <br> watching others</h1>
        <p class="headingDescription">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, 
          but understanding how <br> developers think is invaluable. </p>
      </div>
      <div class="formRightSide">
        <div class="upperHeading">
          <span> Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <div class="form">
          <form action="#">
            
            <input type="text" class="editFormRows" placeholder="First Name">
            <input type="text" class="editFormRows" placeholder="Last Name">
            <input type="email" class="editFormRows" placeholder="Email Address">
            <input type="password" class="editFormRows" placeholder="Password">

            <input type="submit" class="editFormRows submitBtn" value="Claim your Free trial">

            <div class="agreeNotify"><p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p></div>
          </form>
        </div>
      </div>
    </div>
  </div>

</html>
